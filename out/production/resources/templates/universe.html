<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${'GDCR Universe ' + universe_id}">GDCR Universe</title>
</head>

<body>

<h1 th:text="${'Universe ' + universe_id}">Universe</h1>

<table>
    <tr>
        <td>width</td>
        <td th:text="${width}">some_width</td>
    </tr>
    <tr>
        <td>height</td>
        <td th:text="${height}">some_height</td>
    </tr>
</table>

<h2>Generations</h2>
<ul>
    <li th:each="generation_id : ${generations}">
        <a href="something" th:text="" th:href="">some generation</a>
    </li>
</ul>

</body>
</html>
